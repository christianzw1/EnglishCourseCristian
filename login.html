<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Teacher Cristian</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos exclusivos do Login */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h2 { color: #2c3e50; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: #666; font-size: 0.9rem; }
        .input-group input {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;
        }
        .btn-login {
            width: 100%; padding: 12px; background-color: #4a90e2; color: white;
            border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; font-weight: bold;
            transition: background 0.3s;
        }
        .btn-login:hover { background-color: #357abd; }
        #error-msg { color: #e74c3c; margin-top: 10px; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Student Area ðŸ”’</h2>
        <form id="login-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="aluno@email.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="******">
            </div>
            <button type="submit" class="btn-login">Entrar</button>
            <p id="error-msg">Email ou senha incorretos.</p>
        </form>
    </div>

    <script type="module">
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { auth } from "./firebase-config.js";

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Se der certo, manda para a Home
                window.location.href = "index.html"; 
            } catch (error) {
                console.error(error);
                errorMsg.style.display = 'block';
                errorMsg.textContent = "E-mail ou senha invÃ¡lidos!";
            }
        });
    </script>

</body>
</html>
